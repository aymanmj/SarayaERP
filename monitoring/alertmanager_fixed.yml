# ============================================
# Saraya ERP - Alertmanager Configuration for Windows (Fixed)
# ============================================

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@saraya-erp.com'
  smtp_auth_username: ''
  smtp_auth_password: ''

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

# Receivers
receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@saraya-erp.com'
        from: 'alerts@saraya-erp.com'
        smarthost: 'localhost:587'
        auth_username: ''
        auth_password: ''
        require_tls: false
        send_resolved: true
        html: |
          <h2>[CRITICAL] Saraya ERP Alert</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severity:</strong> Critical</p>
          {{ range .Alerts }}
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Summary:</strong> {{ .Annotations.summary }}</p>
          <p><strong>Labels:</strong></p>
          <ul>
          {{ range .Labels.SortedPairs }}
            <li>{{ .Name }} = {{ .Value }}</li>
          {{ end }}
          </ul>
          <hr>
          {{ end }}
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'admin@saraya-erp.com'
        from: 'alerts@saraya-erp.com'
        smarthost: 'localhost:587'
        auth_username: ''
        auth_password: ''
        require_tls: false
        send_resolved: true
        html: |
          <h2>[WARNING] Saraya ERP Alert</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severity:</strong> Warning</p>
          {{ range .Alerts }}
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Summary:</strong> {{ .Annotations.summary }}</p>
          <p><strong>Labels:</strong></p>
          <ul>
          {{ range .Labels.SortedPairs }}
            <li>{{ .Name }} = {{ .Value }}</li>
          {{ end }}
          </ul>
          <hr>
          {{ end }}

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
