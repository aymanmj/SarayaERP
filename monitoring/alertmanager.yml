# ============================================
# Alertmanager Configuration for Saraya ERP
# ============================================

global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alerts@saraya-erp.com'
  # smtp_auth_username: 'alerts@saraya-erp.com'
  # smtp_auth_password: 'your-password'

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    
    # Warning alerts - batch notifications
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 30s
      group_interval: 5m

receivers:
  # Default receiver (console/log)
  - name: 'default-receiver'
    # webhook_configs:
    #   - url: 'http://localhost:3000/webhooks/alerts'

  # Critical alerts receiver
  - name: 'critical-receiver'
    # email_configs:
    #   - to: 'admin@saraya-erp.com'
    #     send_resolved: true
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/xxx'
    #     channel: '#alerts-critical'
    
  # Warning alerts receiver  
  - name: 'warning-receiver'
    # email_configs:
    #   - to: 'ops@saraya-erp.com'
    #     send_resolved: true

# Inhibition rules - suppress lower severity alerts when higher severity fires
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
