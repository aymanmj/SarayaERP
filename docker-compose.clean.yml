version: '3.8'

services:
  # 1. Database (Clean)
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-AamyHISERP56223911llQq3399..Aa}
      POSTGRES_DB: ${POSTGRES_DB:-saraya_erp}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_clean:/var/lib/postgresql/data
    networks:
      - saraya_clean_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-saraya_erp}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 2. Redis (Clean)
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data_clean:/data
    networks:
      - saraya_clean_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 3. Backend (Clean)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: saraya-backend:clean
    restart: always
    environment:
      # Database Connection
      DATABASE_URL: "postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-AamyHISERP56223911llQq3399..Aa}@postgres:5432/${POSTGRES_DB:-saraya_erp}?schema=public"
      
      # Security Keys
      JWT_SECRET: ${JWT_SECRET:-super-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-86400s}
      
      # Redis Connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      
      # Runtime Environment
      NODE_ENV: production
      PORT: 3000
      BASELINE_MIGRATIONS: "false"
      COOKIE_SECURE: "false"
      
      # File Paths
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      
      # Email Settings (Optional)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      
      # License Settings
      LICENSE_PATH: /app/data/license/saraya.lic
      MACHINE_ID_PATH: /host-machine-id
      
      # CORS
      CORS_ORIGIN: "*"
      CORS_ORIGINS: "*"
    volumes:
      - app_data_clean:/app/data
      - app_uploads_clean:/app/uploads
      - /etc/machine-id:/host-machine-id:ro
      - license_data_clean:/app/data/license
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saraya_clean_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 4. Frontend (Clean)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    image: saraya-frontend:clean
    restart: always
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - saraya_clean_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 5. Nginx (Clean)
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./production/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_PATH:-./ssl}:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - saraya_clean_net

# Clean Volumes
volumes:
  postgres_data_clean:
  redis_data_clean:
  app_data_clean:
  app_uploads_clean:
  license_data_clean:

# Clean Network
networks:
  saraya_clean_net:
