name: Saraya ERP CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: saraya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          client/package-lock.json

    - name: Install dependencies (server)
      run: |
        cd server
        npm ci

    - name: Install dependencies (client)
      run: |
        cd client
        npm ci

    - name: Setup test environment
      run: |
        cd server
        cp .env.test .env
        npx prisma generate
        npx prisma db push --force-reset

    - name: Run unit tests
      run: |
        cd server
        npm run test -- --coverage --verbose

    - name: Run integration tests
      run: |
        cd server
        npm run test:integration

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./server/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

    - name: Test Summary
      uses: test-summary/action@v2
      with:
        paths: server/test-results.xml
      if: always()

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          server/package-lock.json
          client/package-lock.json

    - name: Install dependencies (server)
      run: |
        cd server
        npm ci

    - name: Install dependencies (client)
      run: |
        cd client
        npm ci

    - name: Build server
      run: |
        cd server
        npm run build

    - name: Build client
      run: |
        cd client
        npm run build

    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.monitoring.yml build

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Audit npm packages
      run: |
        cd server && npm audit --audit-level moderate
        cd ../client && npm audit --audit-level moderate

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: |
        cd server
        npm ci

    - name: Start application
      run: |
        cd server
        npm run start:test &

    - name: Wait for application
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

    - name: Run performance tests
      run: |
        cd server
        npm run test:performance

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://staging.saraya-erp.com
    
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build, security, performance]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://app.saraya-erp.com
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your deployment commands here

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: always()
    
    steps:
    - name: Notify Slack on Success
      if: needs.test.result == 'success' && needs.build.result == 'success'
      run: |
        echo "✅ All tests passed and build successful!"
        # Add Slack notification here

    - name: Notify Slack on Failure
      if: needs.test.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "❌ Tests or build failed!"
        # Add Slack notification here
