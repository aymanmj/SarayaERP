version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: saraya-backend:local
    pull_policy: build
    environment:
      NODE_ENV: production

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    image: saraya-frontend:local
    pull_policy: build
